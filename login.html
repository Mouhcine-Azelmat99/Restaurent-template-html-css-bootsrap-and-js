<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurent</title>
    <!-- bootsrap style  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- style css  -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- OwlCarousel2 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
</head>
<body>

    <section class="login">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <ul class="header">
                        <li id="list_login" class="active">
                            <button id="login_show">Login</button>
                        </li>
                        <li id="list_register">
                            <button id="register_show">Register</button>
                        </li>
                    </ul>
                    <hr>
                    <form action="" id="login_form">
                        <div class="my-2">
                            <label for="email" class="form-label">email</label>
                            <input type="email" name="email" class="form-control" id="email" required>
                        </div>
                        <div class="my-2">
                            <label for="password" class="form-label">password</label>
                            <input type="password" name="password" class="form-control" id="password" required>
                        </div>
                        <a href="#">I don't have account</a>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-lg">Confirme</button>
                        </div>
                    </form>
                    <form action="" id="register_form">
                        <div class="my-2">
                            <label for="firstname" class="form-label">firstname</label>
                            <input type="text" name="firstname" class="form-control" id="firstname" required>
                        </div>
                        <div class="my-2">
                            <label for="lastname" class="form-label">lastname</label>
                            <input type="text" name="lastname" class="form-control" id="lastname" required>
                        </div>
                        <div class="my-2">
                            <label for="email" class="form-label">email</label>
                            <input type="email" name="email" class="form-control" id="email" required>
                        </div>
                        <div class="my-2">
                            <label for="password" class="form-label">password</label>
                            <input type="password" name="password" class="form-control" id="password" required>
                        </div>
                        <a href="#">I don't have account</a>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-lg">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>

</body>
</html>
